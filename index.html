<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almasarrr?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 350px;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #yesBtn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
            transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
        }

        #loading, #result {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        #gifContainer {
            display: none;
            margin-top: 20px;
        }

        #gifContainer img {
            width: 150px;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Do You Love Me? üòò</h2>
        
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="loading">‚è≥ Waitt Sedang di Almasar...</div>
        <div id="gifContainer">
            <img id="gifResult" src="https://media.tenor.com/rv20dFusX-QAAAAC/love.gif" alt="Love GIF">
        </div>
        <div id="result">üíñ Yayy! I Knew It! üíñ</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");
            const loading = document.getElementById("loading");
            const result = document.getElementById("result");
            const gifContainer = document.getElementById("gifContainer");
            const container = document.querySelector(".container");

            function moveNoButton(event) {
                const rect = noBtn.getBoundingClientRect();
                const mouseX = event.clientX;
                const mouseY = event.clientY;
                
                const buttonX = rect.left + rect.width / 2;
                const buttonY = rect.top + rect.height / 2;

                const distance = Math.sqrt((mouseX - buttonX) ** 2 + (mouseY - buttonY) ** 2);

                if (distance < 100) {
                    const maxX = container.offsetWidth - noBtn.offsetWidth;
                    const maxY = container.offsetHeight - noBtn.offsetHeight;

                    const newX = Math.floor(Math.random() * maxX);
                    const newY = Math.floor(Math.random() * maxY);

                    noBtn.style.left = `${newX}px`;
                    noBtn.style.top = `${newY}px`;
                }
            }

            document.addEventListener("mousemove", moveNoButton);

            yesBtn.addEventListener("click", () => {
                loading.style.display = "block";
                result.style.display = "none";
                gifContainer.style.display = "none";

                setTimeout(() => {
                    loading.style.display = "none";
                    gifContainer.style.display = "block";
                    result.style.display = "block";
                    result.style.animation = "fadeIn 1s forwards";
                }, 3000);
            });
        });
    </script>

</body>
</html>
